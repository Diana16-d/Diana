<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo/LogoDefinitivaPI2.png" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/c3.css" />
  </head>
  <body>
    <form action="form">
      <div class="cad">
        <h1 align="center">Seu Cadastro</h1>

        <hr />
        <div>
          <img
            class="img"
            src="img/imgbody/user-female.png"
            alt="Icone de uma mulher"
          />
        </div>
        <div class="cad1">
          <label for="nome"><b>Nome Completo</b> </label>
          <input type="text" placeholder="Digite o nome" name="nome" />

          <div class="cad2"></div>
          <label>Data de Nascimento </label>
          <input type="text" name="data" placeholder="Digite a data" required />
        </div>

        <div class="cad3">
          <label for="email"> Email </label>
          <input
            type="text"
            name="email"
            placeholder="Digite o Email"
            required
          />
        </div>
        <div>
          <label for="senha"><b>Senha</b> </label>
          <input
            type="password"
            placeholder="Digite a senha"
            name="senha"
            required
          />
        </div>

        <div class="cad4">
          <label>Nacionalidade</label>
          <input
            type="text"
            name="nacionalidade"
            placeholder="Digite a nacionalidade"
            required
          />
        </div>

        <div class="cad4">
          <label>CPF</label>
          <input type="text" name="cpf" placeholder="Digite o CPF" required />
        </div>

        <div class="cad5">
          <label>Idioma(s) em que é fluente</label>
          <input
            type="text"
            name="idioma"
            placeholder="Digite o(s) idioma(s)"
            required
          />
        </div>

        <div class="cad6">
          <label>Formação Acadêmica</label>
          <input type="text" name="formacao" placeholder="Digite a formação" />
        </div>

        <div class="cad7">
          <label>Área de atuação</label>
          <input
            type="text"
            name="area"
            placeholder="Digite a área de atuação"
            required
          />
        </div>

        <div class="cad8">
          <label>Linguagens que utiliza</label>
          <input
            type="text"
            name="linguagem"
            placeholder="Digite as linguagens"
            required
          />
        </div>

        <div class="cad9">
          <label>Condições especiais</label>
          <input
            type="text"
            name="condicoes"
            placeholder="Digite as condições"
          />
        </div>
        <div>
          <button type="submit" class="botao1">Cancelar</button>

          <button type="submit" class="botao2">Pronto</button>
        </div>
      </div>
    </form>
  </body>
</html>
